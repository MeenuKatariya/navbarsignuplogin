<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
      <style>
        h1{
        text-align: center;
        }
        #container{
            margin:auto;
            border:1px solid black;
            width:20%;
            /* height:60%; */
        }
        #container>form>input{
            width:80%;
            margin-top:-1vw;
            
        }
        #submit{
            background-color: red;
            
            
            border-radius: 1vw;;
        }
       
        #ab{
          /* border: 1px solid black; */
          padding-left: 45vw;
          padding-top: 8vw;
      }
           
      </style>
     
</head>
<body>
    <h1> Create Account</h1>
            <div id="container">
                
          <form action="" id="form">
              
              <p>Email</p>
              <input type="text" id="email" placeholder="Enter Email"/> <br> <br>
              <p>Mobile Number</p>
              <input type="number" id="phoneno"  placeholder="Enter Phone no."/> <br> <br>
              <p>Password</p>
              <input type="password" id="password" placeholder="Enter Password"/><br><br>
              <input type="submit" id="submit" />
          </form>
         </div>
     

<script>
     
      document.querySelector("form").addEventListener("submit",sign);
      var arr;
      if(localStorage.getItem("data")==null)
      {
          arr=[];
      }else{
          arr=JSON.parse(localStorage.getItem("data"));
      }
      function sign(){
        event.preventDefault();
        var a=document.querySelector("#email").value;
       var b=document.querySelector("#phoneno").value;

      var c=document.querySelector("#password").value;
    

      var obj={
      email:a,
       phone:b,
        password:c
      }

      arr.push(obj);
      localStorage.setItem("data",JSON.stringify(arr));
      var box=document.createElement("div")
      var anchor=document.createElement("a");
      anchor.setAttribute("href" ,"login.html")
      anchor.setAttribute("id","ab");
    anchor.innerText='LOGIN';
    box.append(anchor);
    document.querySelector('body').append(box);
    }
    

</script>
</html>
